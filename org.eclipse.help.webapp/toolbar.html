
<html>
   <head>
      <title>Toolbar </title>

	  <style type="text/css">
	  
	  BODY  {
		  font: 9pt ms sans serif,sans-serif;
      }
      
	  .normal {
		border-width:0px; 
		padding:4px;
		margin:2px 2px 2px 2px;
		}

	  .hover {
  		  border-style: outset;
		  border-width:2px 2px 2px 2px; 
		  border-color:#ffffff;
		  padding:4px;
	      margin: 0px 0px 0px 0px;
		}
	  </style>
	  
	  
<script language="JavaScript">

var isMozilla = navigator.userAgent.toLowerCase().indexOf('mozilla') != -1 && parseInt(navigator.appVersion) >= 5;
var isIE = navigator.userAgent.toLowerCase().indexOf('msie') != -1;


// preload rollover images
var navVisible = true;
var imgs = new Array();

imgs[0] = new Image();
imgs[0].src = 'images/eclipse_collapse_over.gif';
imgs[1] = new Image();
imgs[1].src = 'images/eclipse_sync_over.gif';
imgs[2] = new Image();		
imgs[2].src = 'images/eclipse_print_over.gif';
imgs[3] = new Image();	
imgs[3].src = 'images/eclipse_close_over.gif';	


function search()
{
	parent.TabsFrame.showNavFrame("search");
}

function toggleNav()
{
	var frameset = parent.document.getElementById("contentFrameset"); 
	var navFrameSize = frameset.getAttribute("cols");
	if (navVisible)
	{
		document["hide_nav"].src = "images/eclipse_collapsedepressed.gif";
		parent.oldSize = navFrameSize;
		frameset.setAttribute("cols", "*,100%");
	}
	else
	{
		document["hide_nav"].src = "images/eclipse_collapse.gif";
		frameset.setAttribute("cols", parent.oldSize);
	}
	navVisible = !navVisible;
}


function resynch()
{
	var topic = parent.MainFrame.window.location.href;
	parent.NavFrame.displayTocFor(topic);
}

function printContent()
{
/*
	parent.MainFrame.focus();
	print();
*/
alert("To fix: printing will freeze the browser..");
}

function setToc(label)
{
	var title = document.getElementById("title");
	var text = title.lastChild;
	text.nodeValue = " "+label;
}


</script>
   </head>
   
   <body leftmargin="0" topmargin="0" marginheight="0" marginwidth="0" bgcolor="#D4D0C8">
   
 	  
	  <div id="title" style="position:absolute; top:4; left:24; z-order:20; color:#ffffff;">&nbsp;Bookshelf</div>


	  <table width="100%" height="23" cellspacing="0" cellpadding="0" border="0">
	  	<tr>
			<td width="100%" colspan="7" bgcolor="#FFFFFF"><img src="images/transparentDot.gif" width="1" height="1" alt="" border="0"/></td>
	  	</tr>
	  	<tr>

		<td width="100%" bgcolor="#223E7F"><img src="images/eclipse_appicon.gif" height="22" alt="" border="0"/></td>
		<td><img src="images/eclipse_titleGradient.gif" width="530" height="22" alt="" border="0"></td>
		<td><a href="#" onclick="toggleNav();" onmouseover="if(navVisible) document['hide_nav'].src=imgs[0].src;" onmouseout="if(navVisible) document['hide_nav'].src='images/eclipse_collapse.gif';"><img src="images/eclipse_collapse.gif" alt="Hide Navigation" border="0" name="hide_nav"></a></td>
		<td><a href="#" onclick="resynch()" onmouseover="document['sync_nav'].src=imgs[1].src;" onmouseout="document['sync_nav'].src='images/eclipse_sync.gif';"><img src="images/eclipse_sync.gif" alt="Synchronize Navigation" border="0" name="sync_nav"></a></td>
		<td><a href="#" onclick="printContent()" onmouseover="document['print'].src=imgs[2].src;" onmouseout="document['print'].src='images/eclipse_print.gif';"><img src="images/eclipse_print.gif" alt="Print Page" border="0" name="print"></a></td>
		<td><a href="#" onclick="parent.window.close();" onmouseover="document['close'].src=imgs[3].src;" onmouseout="document['close'].src='images/eclipse_close.gif';" ><img src="images/eclipse_close.gif" alt="Close" border="0" name="close"></a></td>

		</tr>
	  </table>

   </body>
</html>
