<html>
<head>
<title>Search</title>

<script language="JavaScript">

var args = parent.parent.parseQueryString();


function onloadHandler()
{
	// load the results frame
	frames["ResultsFrame"].location = getResultsFrameInput();
}


/**
 * Returns the input source for a frame
 */
function getResultsFrameInput()
{
	var resultsUrl="search_results.jsp";
	if(args && args["query"])
	{
		// TODO pass the locale correctly
		resultsUrl=resultsUrl+"?keyword="+args["query"]+"&lang=en_US";
	}
	return resultsUrl;
}

</script>

</head>

<!-- frames -->
<frameset onload="onloadHandler()" rows="40,*" >
	<frame name="QueryFrame" src="search_query.html" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" noresize>
    <frame name="ResultsFrame" marginwidth="0" marginheight="0" scrolling="yes" frameborder="0" noresize>
</frameset>

</html>
