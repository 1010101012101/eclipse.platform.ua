<html>
<head>
<title>Search</title>

<script language="JavaScript">

var args = parent.parent.parseQueryString();


function onloadHandler()
{
	// load frames
	frames["QueryFrame"].location = "search_query.jsp" + getFrameInputParameters();
	frames["ResultsFrame"].location = "search_results.jsp" + getFrameInputParameters();
}


/**
 * Returns the input source for a frame
 */
function getFrameInputParameters()
{
	var query="";
	if(args && args["searchWord"])
	{
		// TODO pass the locale correctly
		query=query+"?searchWord="+args["searchWord"]; //+"&lang=en_US";
	}
	return query;
}


</script>

</head>

<!-- frames -->
<frameset onload="onloadHandler()" rows="40,*" frameborder=0>
	<frame name="QueryFrame" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" noresize>
    <frame name="ResultsFrame" marginwidth="0" marginheight="0" scrolling="yes" frameborder="0" noresize>
</frameset>

</html>
