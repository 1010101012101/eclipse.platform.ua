<html>
<head>
<title>Search</title>

<script language="JavaScript">

	function onloadHandler()
	{
		// load frames
		frames["QueryFrame"].location = "search_query.jsp" + getQuery();
		frames["ResultsFrame"].location = "search_results.jsp" + getQuery();
	}

	/**
	 * Returns the input source for a frame
	 */
	function getQuery()
	{
	    var longquery = window.location.href.split("?");
	    if (longquery.length <= 1) return "";
	    return "?" + longquery[1];
	}

</script>

</head>

<!-- frames -->
<frameset onload="onloadHandler()" rows="40,*" frameborder=0>
	<frame name="QueryFrame" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" noresize>
    <frame name="ResultsFrame" marginwidth="0" marginheight="0" scrolling="yes" frameborder="0" noresize>
</frameset>

</html>
