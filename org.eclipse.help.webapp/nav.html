
<html>
   <head>
      <title>Navigation</title>
      
<style type="text/css">
#toc {
  display:block;
  border:0;
 }
 #search {
  display:none;
 }
 #links {
  display:none;
 }
</style>

<script type="text/javascript" language="JavaScript">

var args = parent.parseQueryString();

function displayTocFor(topic)
{
	parent.TabsFrame.showNavFrame("toc");
	// remove the query, if any
	var i = topic.indexOf('?');
	if (i != -1)
		topic = topic.substring(0, i);
	
	var selected = window.toc.selectTopic(topic);
	if (!selected)
		window.toc.location = "toc.jsp?topic="+topic;
}

</script>

   </head>
   
   <body>
      <div id="frames" style="top:0; width:100%;height:100%;">
         <iframe width="100%" height="100%"  name="toc" id="toc" class="nav" title="Table of Contents"></iframe> 
		 <iframe width="100%" height="100%"  name="search" id="search" class="nav" title="Search"></iframe> 
		 <iframe width="100%" height=100%"   name="links" id="links" class="nav" title="Links"></iframe>
      </div>
      
<script language="JavaScript">
	
	// load frames
	var tocUrl="";
	if(args["toc"])
	{
		tocUrl="toc.jsp?toc="+args["toc"];
		if(args["topic"])
			tocUrl=tocUrl+"&topic="+args["topic"];
	}
	else
		tocUrl="tocs.jsp";
		
	document.getElementById("toc").src=tocUrl;
		
	if(args["query"])
		document.getElementById("search").src="search.html?query="+args["query"];
	else
		document.getElementById("search").src="search.html";
		
	if(args["contextId"])
		document.getElementById("links").src="links.html?contextId="+args["contextId"];
	else
		document.getElementById("links").src="links.html";
		
</script>

   </body>
</html>
