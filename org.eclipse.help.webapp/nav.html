
<html>
<head>
<title>Navigation</title>

<script type="text/javascript" language="JavaScript">

var args = parent.parseQueryString();

/**
 * Shows the TOC frame, loads appropriate TOC, and selects the topic
 */
function displayTocFor(topic)
{
	parent.TabsFrame.switchTab("toc");
	// remove the query, if any
	var i = topic.indexOf('?');
	if (i != -1)
		topic = topic.substring(0, i);
	
	var selected = window.toc.selectTopic(topic);
	if (!selected)
		window.toc.location = "toc.jsp?topic="+topic;
}

/** 
 * Shows the specified internal frame.
 * To be called by the tabs.html frame.
 */ 
function turnToFrame(nav)
{
 	var iframe = document.getElementById(nav);
 	if (!iframe) return;
 
  	// show the appropriate frame
 	var iframes = document.body.getElementsByTagName("IFRAME");
 	for (var i=0; i<iframes.length; i++)
 	{
  		if (iframes[i] != iframe)
  		{
   			//iframes[i].style.display = "none";
   			iframes[i].style.visibility = "hidden";
   			iframes[i].style.width = 0;
   			iframes[i].style.height = 0;
  		}
  		else
  		{
   			//iframe.style.display = "block";
   			iframes[i].style.visibility = "visible";
   			iframes[i].style.width = "100%";
   			iframes[i].style.height = "100%";
   		}
 	}
}
 
/**
 * Loads the frames.
 * To be called only once
 */
function loadFrames()
{
	// load frames
	var tocUrl="";
	if(args["toc"])
	{
		tocUrl="toc.jsp?toc="+args["toc"];
		if(args["topic"])
			tocUrl=tocUrl+"&topic="+args["topic"];
	}
	else
		tocUrl="tocs.jsp";
		
	document.getElementById("toc").src=tocUrl;
		
	if(args["query"])
		document.getElementById("search").src="search.html?query="+args["query"];
	else
		document.getElementById("search").src="search.html";
		
	if(args["contextId"])
		document.getElementById("links").src="links.html?contextId="+args["contextId"];
	else
		document.getElementById("links").src="about:blank";
}
 
</script>

</head>
   
<body>
      <div id="frames" style="top:0; width:100%;height:100%;">
         <iframe width="100%" height="100%"  name="toc" id="toc" class="nav" title="Table of Contents"></iframe> 
		 <iframe width="100%" height="100%"  name="search" id="search" class="nav" title="Search"></iframe> 
		 <iframe width="100%" height="100%"   name="links" id="links" class="nav" title="Links"></iframe>
      </div>
     
	  <script language="JavaScript">
	  	turnToFrame("toc");
	    loadFrames();		
	  </script>

</body>
</html>
