
<html>
   <head>
      <title>Navigation</title>
      
<style type="text/css">
#toc {
  display:block;
  border:0;
 }
 #search {
  display:none;
 }
 #links {
  display:none;
 }
</style>

<script type="text/javascript" language="JavaScript">

var args = parent.parseQueryString();

// listen for clicks
var isMozilla = navigator.userAgent.toLowerCase().indexOf('mozilla') != -1 && parseInt(navigator.appVersion) >= 5;
var isIE = navigator.userAgent.toLowerCase().indexOf('msie') != -1;


// Handle resize events
window.onresize = resizeContent;


/* Handler: resizes the internal frames */
function resizeContent()
{
 var w = 0;
 var h = 0;
 if (isIE)
 {
  w = document.body.clientWidth;
  h = document.body.clientHeight;
 } 
 else if (isMozilla)
 {
  w = window.innerWidth;
  h = window.innerHeight;
 }
 
 var iframes = document.body.getElementsByTagName("IFRAME");
 for (var i=0; i<iframes.length; i++)
 {
  iframes[i].width = w;
  iframes[i].height = h;
 }
}

function displayTocFor(topic)
{
	parent.TabsFrame.showNavFrame("toc");
	// remove the query, if any
	var i = topic.indexOf('?');
	if (i != -1)
		topic = topic.substring(0, i);
		
	var selected = window.toc.selectTopic(topic);
	if (!selected)
		window.toc.location = "toc.jsp?topic="+topic;
}

</script>

   </head>
   
   <body>
      <div id="frames" style="top:0;">
         <iframe name="toc" id="toc" class="nav" title="Table of Contents"></iframe> 
		 <iframe name="search" id="search" class="nav" title="Search"></iframe> 
		 <iframe name="links" id="links" class="nav" title="Links"></iframe>
      </div>
      
<script type="text/javascript" language="JavaScript">
	
	// load frames
	var tocUrl="";
	if(args.toc)
	{
		tocUrl="toc.jsp?toc="+args.toc;
		if(args.topic)
			tocUrl=tocUrl+"&topic="+args.topic;
	}
	else
		tocUrl="tocs.jsp";
	toc.location=tocUrl;
		
	if(args.query)
		search.location="search.html?query="+args.query;
	else
		search.location="search.html";
		
	if(args.contextId)
		links.location="links.html?contextId="+args.contextId;
	else
		links.location="links.html";
	//
	resizeContent();
		
</script>

   </body>
</html>
