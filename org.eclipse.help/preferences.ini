#Note: all the keywords must be present here.
log_level=0
#banner=/org.eclipse.help.webapp/banner.html
#banner_height=45
help_home=/org.eclipse.help/doc/help_home.html
linksView=true
bookmarksView=true
bookmarks=

##############################
# Customization for jsp pages
##############################

# either a dir relative to org.eclipse.help.webapp plugin, or /pluginid/dir
imagesDirectory=images

#colours
toolbarBackground=ButtonFace
viewBackground=Window

#fonts
toolbarFont=icon
viewFont=icon

# Tob ordering
baseTOCS= /org.eclipse.platform.doc.user/toc.xml,\
          /org.eclipse.jdt.doc.user/toc.xml,\
          /org.eclipse.platform.doc.isv/toc.xml,\
          /org.eclipse.jdt.doc.isv/toc.xml,\
          /org.eclipse.pde.doc.user/toc.xml

# Document character set names (as accepted by java.io APIs)
charset_UseDefault=false;
charset_de=ISO8859_1
charset_en=ISO8859_1
charset_es=ISO8859_1
charset_fr=ISO8859_1
charset_it=ISO8859_1
charset_ja=SJIS
charset_ko=EUC_KR
charset_pt_BR=ISO8859_1
charset_zh_CN=EUC_CN
charset_zh_TW=Big5
